<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Masih Belajar</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center my-4">Daftar Produk</h1>

    <a class="btn btn-primary" href="/">Kembali</a>
    <a class="btn btn-primary" href="/dynamic/create">Tambah Produk</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>    
                <th>Nama Produk</th>    
                <th>Deskripsi</th>
                <th>Harga</th>
            </tr>   
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" 
                    th:href="@{dynamic/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                th:href="@{dynamic/delete(id=${product.id})}"
                onclick="return confirm('Yakin?')">Hapus</a>    
                </td>
            </tr>
        </tbody>
    </table>
        
    </html>
</ul>
</body>
